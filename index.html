<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=.1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<section class="container-fluid">
    <header class="row">
        <h2 id="headerText">PAGINACAL</h2>
    </header>
</section>

<div class="container">
<section>
    <div class="row">
        <h3 class="">Bienvenidos</h3>
    </div>
    
    <div class="form-group">
     <h4>Para calcular su masa corporal por favor introduzca los siguientes valores:</h4>
      <label for="usr">Peso (en kilogramos):</label>
      <input type="text" class="form-control" id="txtPeso">
      <label for="usr">Estatura (en metros):</label>
      <input type="text" class="form-control" id="txtEstatura">
      <div class="col-md-12">
      <div class="col-md-offset-4 col-md-4"><input onclick="calculaIMC()" type="submit" value="Calcular" class="form-control" id="botonForm"></div>
      </div>
      <label for="usr">Su Indice de Masa Corporal es:</label>
      <input type="text" class="form-control" id="txtIMC" readonly>
    </div>
</section>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    function calculaIMC(){
        var peso = document.getElementById("txtPeso").value;
        var estatura = document.getElementById("txtEstatura").value;
        var IMC = peso/Math.pow(estatura,2);
        document.getElementById("txtIMC").value= IMC.toFixed(2);
    }
</script>

</body>
</html>
